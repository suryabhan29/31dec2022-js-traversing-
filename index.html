    <style>

    </style>
    <body>

        <div id="grandparent">
            grandparent

        <table border="1">

            <tbody>

        </table>

       <script>
        //the best way to write js code is before the closing of body tag
        // traversing to parent to child
       console.log();
       // any time use dry principle
       let c1 = document.querySelector(`.child1`);
        c1.innerHTML = "children1";
        c1.style.border = '5px solid purple';

         var gp =  document.querySelector(".child2").closest(`#grandparent`)
         console.log(gp);

        let ltd = document.querySelector('table tbody tr td:last-child')
        ltd.style.color = 'brown'
        console.log(ltd);
        let tbody =  ltd.closest('tbody')
        // document.queryselector
       let gautamtd = tbody.querySelector('tr:nth-child(2) td:first-child');

     
        console.log(tbody);
        gautamtd.style.color = "red"
      
       </script> 
       <script>
        function deletetd(element){   // this is a formal argument
            console.log(element);
           let tr = element.closest('tr');
           tr.remove();
           console.log(tr);
        }
       </script>
    </body>
